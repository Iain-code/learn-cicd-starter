name: cd

on:
  push:
    branches: [main]

jobs:
  Deployment:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
    
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Run script
        run: scripts/buildprod.sh
      
      - name: Authenticate with google cloud 
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

       # Step 5: Set up Cloud SDK for gcloud commands
      - name: Set up Cloud SDK.
        uses: google-github-actions/setup-gcloud@v2

     # Step 6: Build the Docker image and push it to Google Artifact Registry
      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-453706/notely-ar-repo/notely:latest .
