name: cd

on:
  push:
    branches: [main]

jobs:
  Deployment:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Add goose to PATH
        run: echo "${{ runner.tool_cache }}/go/bin" >> $GITHUB_PATH

      - name: Migrate to database
        run: goose -dir sql/schema $DATABASE_URL up
    
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Run script
        run: scripts/buildprod.sh
      
      - name: Authenticate with google cloud 
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

       # Step 5: Set up Cloud SDK for gcloud commands
      - name: Set up Cloud SDK.
        uses: google-github-actions/setup-gcloud@v2

     # Step 6: Build the Docker image and push it to Google Artifact Registry
      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-453706/notely-ar-repo/notely:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-453706/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-453706 --max-instances=4
